

<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Brandon Deen</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link href='css/bootstrap.min.css' rel='stylesheet'>
	<link rel='stylesheet' href='http://www.w3schools.com/lib/w3.css'>
	<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
	<link href='css/style.css' rel='stylesheet'>
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>
</head>
<body id='myPage' data-spy='scroll' data-target='.navbar' data-offset='50'>

		<nav id='header' class='navbar navbar-default navbar-fixed-top'></nav>
		<section id='home' class='carousel slide' data-ride='carousel'></section> 
		<section id='about' class='container-fluid text-center  w3-padding-32'></section> 
		<section id='projects' class='container-fluid text-center  w3-padding-32'></section> 
		<section id='contact' class='container-fluid text-center  w3-padding-32'></section>
		<footer id='footer' class='container-fluid text-center'></footer>

	<!-- smooth scrolling -->
	<script>
		$(document).ready(function(){
			$('.navbar a, footer a[href=#myPage]').on('click', function(event){
				if(this.hash !== ''){
					event.preventDefault();
					var hash = this.hash;
					$('html, body').animate(
						{ scrollTop: $(hash).offset().top }, 
						900, 
						function(){
							window.location.hash = hash;
						}
					);
				}
			});
		})
	</script>
</body>	
</html>
