

<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Brandon Deen</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.min.css' >
	<link rel='stylesheet' href='css/w3.css'>
	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu' >
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel='stylesheet' href='css/style.css' >
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>
</head>
<body id='myPage' data-spy='scroll' data-target='.navbar' data-offset='50'>

		<nav id='header' class='navbar navbar-default navbar-fixed-top'></nav>
		<section id='home' class='carousel slide' data-ride='carousel'></section> 
		<section id='about' class='container-fluid text-center  w3-padding-32'></section> 
		<section id='projects' class='container-fluid text-center  w3-padding-32'></section> 
		<section id='contact' class='container-fluid text-center  w3-padding-32'></section>
		<footer id='footer' class='container-fluid text-center'></footer>

	<!-- smooth scrolling -->
	<script>
		$(document).ready(function(){
			$('.navbar a, footer a[href=#myPage]').on('click', function(event){
				if(this.hash !== ''){
					event.preventDefault();
					var hash = this.hash;
					$('html, body').animate(
						{ scrollTop: $(hash).offset().top }, 
						900, 
						function(){
							window.location.hash = hash;
						}
					);
				}
			});

			var myCenter = new google.maps.LatLng(32.5632, -97.1417);

			function initialize() {
				var mapProp = {
					center:myCenter,
					zoom:12,
					scrollwheel:false,
					draggable:false,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(document.getElementById("map"),mapProp);

				var marker = new google.maps.Marker({
					position:myCenter,
				});

				marker.setMap(map);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		});
	</script>
</body>	
</html>
